<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UVic Hybrid</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">

    <!-- jQuery ui min -->
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">

    <!-- Uvic FH Drag Panels -->
    <link rel="stylesheet" href="/css/uvicFHdragPanels.css" type="text/css">

  </head>
  <body class="hold-transition">
    <div class="wrapper">

      <div class="jumbotron text-center">
          <div class="container">
            <h1 style="color:white;">Uvic Formula Hybrid</h1>
          </div>
      </div>
      <!-- Left side column. contains the logo and sidebar -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">

        <!-- Content Header (Page header) -->

        <!-- Main content MARC PUT STUFF HERE -->
        <section class="content text-center">

          <!-- Panel shit bruh -->
          <div class="row">
            <div class="col-lg-12 col-lg-offset-3">
              <ul id="draggablePanelList" class="list-unstyled">
                <div class="col-lg-2">
                  <li class="panel panel-info">
                      <div class="panel-heading">Throttle (%)</div>
                      <div id="throttleVal"class="panel-body">00</div>
                  </li>
                </div>
                <div class="col-lg-2">
                  <li class="panel panel-info">
                      <div class="panel-heading">Temp (F)</div>
                      <div id="tempVal"class="panel-body">80</div>
                  </li>
                </div>
                <div class="col-lg-2">
                  <li class="panel panel-info">
                      <div class="panel-heading">RPM</div>
                      <div id="rpmVal"class="panel-body">00</div>
                  </li>
                </div>
              </ul>
            </div>
          </div>

          <!-- Graph for fun -->
          <div class="row">
            <div class="col-lg-12">
              <ul id="draggablePanelList1" class="list-unstyled">
                <div class="col-lg-6">
                  <li class="panel panel-info">
                          <div class="panel-heading">Simple Graph</div>
                          <div class="panel-body" id="tester" style="width:600px;height:250px;"></div>
                  </li>
                </div>
                <div class="col-lg-6">
                  <li class="panel panel-info">
                          <div class="panel-heading">Simpler Graph</div>
                          <div class="panel-body" id="tester1" style="width:600px;height:250px;"></div>
                  </li>
                </div>
              </ul>
            </div>
          </div>

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="/jQuery/jQuery-2.1.4.min.js"></script>

    <!-- Bootstrap 3.3.5 -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Slimscroll -->
    <script src="/jQuery/jquery.slimscroll.min.js"></script>
    
    <!-- FastClick -->
    <script src="/js/fastclick.min.js"></script>

    <!-- Uvic FH Drag Panels -->
    <script src="/jQuery/jquery-ui.min.js"></script>
    <script src="/jQuery/uvicFHdragPanels.js"></script>

    <!-- Plotly Bundle -->
    <script src="/js/plotly-latest.min.js"></script>

    <!-- Test graph -->
    <script src="/jQuery/uvicFHgraphTest.js"></script>

    <!-- Uvic Can Data -->
    <script src="/js/socket.io.js"></script>
    <script src="/jQuery/canMessageHandler.js"></script>

  </body>
</html>
