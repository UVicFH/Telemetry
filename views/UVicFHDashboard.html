<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UVic Formula Hybrid Dashboard</title>

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
  <!-- C3 CSS -->
  <link rel="stylesheet" href="/css/c3.min.css" type="text/css">
  <!-- D3-graph CSS -->
  <link rel="sytesheet" href="/css/d3-graph.css" type="text/css">

</head>
<body>
  <br/>

  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Dash</h2>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="well well-sm">
              <!--Speed Dial-->
              Speed (km/h):
              <div id="speedDial"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="well well-sm">
              <!--RPM Dial-->
              RPM (rev/min):
              <div id="rpmDial"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="well well-sm">
              <!--Throttle Dial-->
              Throttle %:
              <div id="throttleDial"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="well well-sm">
              <!--Gear Dial-->
              Gear:
              <div id="gearDial"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="well well-sm">
              <!--Pack Voltage Dial-->
              Pack Voltage (V):
              <div id="voltDial"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="well well-sm">
              <!--Motor Current Dial-->
              Motor Current (A):
              <div id="currentDial"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="well well-sm">
              <!--Fuel Consumption Dial-->
              Fuel Consumption (l/min)
              <div id="fuelDial"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="well well-sm">
              <!--Engine Temp Dial-->
              Engine Temp (Â°F):
              <div id="tempDial"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Live Data</h2>
      </div>
      <div class="panel-body">
        <div class="well well-sm">

        </div>
      </div>
    </div>
  </div>


  <!-- jQuery 2.1.4 -->
  <script src="/jQuery/jQuery-2.1.4.min.js"></script>
  <!-- Slimscroll -->
  <script src="/jQuery/jquery.slimscroll.min.js"></script>
  <!-- Bootstrap 3.3.5 -->
  <script src="/js/bootstrap.min.js"></script>
  <!-- FastClick -->
  <script src="/js/fastclick.min.js"></script>
  <!-- D3 -->
  <script src="/js/d3.min.js"></script>
  <!-- C3 -->
  <script src="/js/c3.min.js"></script>
  <!-- Dials -->
  <script src="/js/c3-dials.js"></script>
  <!-- Live Graphs -->
  <script src="/js/d3-graphs.js"></script>
  <!-- Test graph -->
  <script src="/jQuery/uvicFHgraphTest.js"></script>
  <!-- UVic Can Data -->
  <script src="/js/socket.io.js"></script>
  <script src="/jQuery/canMessageHandler.js"></script>
</body>
</html>
